<html>
<head>
  <meta charset="UTF-8">
  <title>layout</title>
  <style>
  .clearfix:before,
  .clearfix:after {
    content: "";
    display: table;
  }
  .clearfix:after {
    clear: both;
  }
  body {
    font-family: sans-serif;
    color: #fff;
  }
  .container {
    margin: 50px auto;
    font-weight: bold;
    font-size: 18px;
    width: 60%;
    background-color: #fff;
    box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
  }
  .content, .navbar {
    margin: 30px 2.22222222222222%;
    text-align: center;
    line-height: 130px;
    height: 130px;
  }
  .content {
    float: left;
    width: 66.6666666666667%;
    background-color: #93675C;
  }
  .navbar {
    float: right;
    width: 23.3333333333333%;
    background-color: #1EAAF1;
  }
  </style>
</head>
<body>
  <div class="container clearfix">
    <div class="navbar">导航</div>
    <div class="content">内容</div>
  </div>
</body>
</html>
