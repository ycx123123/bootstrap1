<html>
<head>
  <meta charset="UTF-8">
  <title>layout</title>
  <style>
  * {
    padding: 0;
    margin: 0;
  }
  body {
    background-color: #fff;
  }
  .image {
    margin-top: 50px;
  }
  img {
    display: block;
    max-width: 100%;
    height: auto;
    margin: 0 auto;
    box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
  }
  </style>
</head>
<body>
  <div class="image">
    <img src="images/pass.jpg" alt="">
  </div>
</body>
</html>
